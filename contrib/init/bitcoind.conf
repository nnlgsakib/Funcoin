description "Funcoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env FUNCOIND_BIN="/usr/bin/bitcoind"
env FUNCOIND_USER="bitcoin"
env FUNCOIND_GROUP="bitcoin"
env FUNCOIND_PIDDIR="/var/run/bitcoind"
# upstart can't handle variables constructed with other variables
env FUNCOIND_PIDFILE="/var/run/bitcoind/bitcoind.pid"
env FUNCOIND_CONFIGFILE="/etc/bitcoin/bitcoin.conf"
env FUNCOIND_DATADIR="/var/lib/bitcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # bitcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$FUNCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run bitcoind."
        echo "The setting must appear in $FUNCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Funcoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$FUNCOIND_PIDDIR"
    chmod 0755 "$FUNCOIND_PIDDIR"
    chown $FUNCOIND_USER:$FUNCOIND_GROUP "$FUNCOIND_PIDDIR"
    chown $FUNCOIND_USER:$FUNCOIND_GROUP "$FUNCOIND_CONFIGFILE"
    chmod 0660 "$FUNCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$FUNCOIND_PIDFILE" \
    --chuid $FUNCOIND_USER:$FUNCOIND_GROUP \
    --exec "$FUNCOIND_BIN" \
    -- \
    -pid="$FUNCOIND_PIDFILE" \
    -conf="$FUNCOIND_CONFIGFILE" \
    -datadir="$FUNCOIND_DATADIR" \
    -disablewallet \
    -daemon

